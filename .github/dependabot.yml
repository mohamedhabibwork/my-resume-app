# Dependabot configuration - إعدادات Dependabot
# Automatically creates PRs to update dependencies
# ينشئ طلبات دمج تلقائياً لتحديث التبعيات

version: 2
updates:
  # NPM dependencies - تبعيات NPM
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Riyadh"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Group all minor and patch updates
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions - إجراءات GitHub
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Riyadh"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"
      - "automated"
